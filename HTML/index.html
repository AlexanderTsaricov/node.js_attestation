<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Data</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2 class="headText">Hello Developer!</h1>
    <a class="linkTo" href="/users">See users</a>
    <form action="/submit" method="post" class="addUser">
        <h2 class="headText">Add user</h2>
        <label class="addUser_email" for="name">Name</label>
        <input id="name" name="username" type="text" class="addUser_name">
        <label class="addUser_email" for="email">Email</label>
        <input id="email" name="email" type="email" class="addUser_email">
        <label class="addUser_email" for="telephone">Telephone</label>
        <input id="telephone" name="telephone" type="text" class="addUser_telephone">
        <button type="submit">Submit</button>
    </form>    
</body>
</html>
